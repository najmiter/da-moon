<!doctype html>
<html lang="en" style="color-scheme: dark;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒŒ</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Visualize how the moon is moving around the earth and how it goes through its phases. Or you can just look at how awesome the universe is (of course this is only 3 bodies).">
    <meta name="author" content="najmiter">
    <meta name="keywords" content="moon, earth, sun, 3D, visualization">
    <title>Moon Phases (or whatever's the right word for it) in 3D</title>
    <script type="module" crossorigin src="/da-moon/assets/index-CSbCl1yI.js"></script>
    <link rel="stylesheet" crossorigin href="/da-moon/assets/index-DJYpT0dL.css">
  </head>
  <body>
    <div id="da-moon-entry"></div>

    <div id="speed-controller" style="display: none;">
      <div class="speed-header">
        <h3>Controls</h3>
        <button id="toggle-panel">âˆ’</button>
      </div>
      <div class="speed-panel">
        <div class="speed-control">
          <label>Time Scale</label>
          <input type="range" id="timeScale" min="0" max="100" value="1" step="0.5" />
          <span id="timeScale-value">1x</span>
        </div>
        <div class="speed-control">
          <label>Earth Orbit</label>
          <input type="range" id="earthOrbitSpeed" min="0" max="0.5" value="0.001" step="0.01" />
          <span id="earthOrbitSpeed-value">0.001</span>
        </div>
        <div class="speed-control">
          <label>Moon Orbit</label>
          <input type="range" id="moonOrbitSpeed" min="0" max="0.200" value="0.013" step="0.001" />
          <span id="moonOrbitSpeed-value">0.013</span>
        </div>
        <div class="speed-control">
          <label>Earth Rotation</label>
          <input type="range" id="earthRotationSpeed" min="0" max="1.0" value="0.01" step="0.001" />
          <span id="earthRotationSpeed-value">0.010</span>
        </div>
        <div class="speed-control">
          <label>Moon Rotation</label>
          <input type="range" id="moonRotationSpeed" min="0" max="0.04" value="0.013" step="0.0001" />
          <span id="moonRotationSpeed-value">0.013</span>
        </div>
        <button id="reset-speeds">Reset to Realistic</button>
        
        <div class="presets">
          <label>Presets</label>
          <div class="preset-buttons">
            <button class="preset-btn" data-preset="realistic">Realistic</button>
            <button class="preset-btn" data-preset="fast">Fast</button>
            <button class="preset-btn" data-preset="demo">Demo</button>
          </div>
        </div>

        <button id="center-system" class="action-btn">Center on System</button>

        <button id="music-controller">Stop music</button>

        <div class="disclaimer">
          <p>Disclaimer: This is not to scale. The moon is much smaller than the earth and the sun. And the distances are not to scale either.</p>
        </div>
      </div>

    </div>

    <dialog id="welcome-dialog" open closedby="closerequest">
      <h2>Welcome!</h2>
      <p>Are you ready?</p>
      <button id="close-and-start">Ready</button>
    </dialog> 

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon Phases (or whatever's the right word for it) in 3D</title>
    <script type="module" crossorigin src="/da-moon/assets/index-CC_hzPv7.js"></script>
    <link rel="stylesheet" crossorigin href="/da-moon/assets/index-DEbpq9Ye.css">
  </head>
  <body>
    <div id="da-moon-entry"></div>

    <div id="speed-controller">
      <div class="speed-header">
        <h3>Controls</h3>
        <button id="toggle-panel">âˆ’</button>
      </div>
      <div class="speed-panel">
        <div class="speed-control">
          <label>Time Scale</label>
          <input type="range" id="timeScale" min="0" max="100" value="1" step="0.5" />
          <span id="timeScale-value">1x</span>
        </div>
        <div class="speed-control">
          <label>Earth Orbit</label>
          <input type="range" id="earthOrbitSpeed" min="0" max="0.1" value="0.001" step="0.001" />
          <span id="earthOrbitSpeed-value">0.001</span>
        </div>
        <div class="speed-control">
          <label>Moon Orbit</label>
          <input type="range" id="moonOrbitSpeed" min="0" max="0.2" value="0.013" step="0.001" />
          <span id="moonOrbitSpeed-value">0.013</span>
        </div>
        <div class="speed-control">
          <label>Earth Rotation</label>
          <input type="range" id="earthRotationSpeed" min="0" max="0.2" value="0.01" step="0.001" />
          <span id="earthRotationSpeed-value">0.010</span>
        </div>
        <div class="speed-control">
          <label>Moon Rotation</label>
          <input type="range" id="moonRotationSpeed" min="0" max="0.2" value="0.013" step="0.001" />
          <span id="moonRotationSpeed-value">0.013</span>
        </div>
        <button id="reset-speeds">Reset to Realistic</button>
        
        <div class="presets">
          <label>Presets</label>
          <div class="preset-buttons">
            <button class="preset-btn" data-preset="realistic">Realistic</button>
            <button class="preset-btn" data-preset="fast">Fast</button>
            <button class="preset-btn" data-preset="demo">Demo</button>
          </div>
        </div>

        <button id="center-system" class="action-btn">Center on System</button>
      </div>
    </div>
  </body>
</html>
